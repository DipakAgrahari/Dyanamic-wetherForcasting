<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
<link rel="stylesheet" href="wether.css">
 <script src="wetherjs.js"></script>
</head>


<body>
    <div class="box">
        <div class="wave-one"></div>
        <div class="wave-two"></div>
        <div class="wave-three"></div>
        <div id="weathercon">
            <i class="fas fa-sun" style="color: antiquewhite;"></i>
        </div>
<div class="info">
    <h2 class="location"> 
        <i class="fas fa-street-view" style="color: #fff"></i>{%location%} , {%country%}</h2>
    <p id="date"> WED | OCT 23| 10.49AM</p>
    <h1 class="temp">{%tempval%}&deg;C</h1>
    <h3 class="tempmin_max">Min {%tempmin%} | max {%tempmax%}</h3>
</div>
    </div>

<script>
    const curDate = document.getElementById("date");
    let wethercon = document.getElementById("weathercon");
    const tempStatus="{%tempstatus%}";
    if(tempStatus=="Sunny"){
        wethercon.innerHTML=" <i class='fas fa-sun' style='color: antiquewhite'></i>";
    }
        else if(tempStatus=="Clouds"){
        wethercon.innerHTML=" <i class='fas fa-cloud' style='color: antiquewhite'></i>";
        }else if(tempStatus=="Rainy"){
        wethercon.innerHTML=" <i class='fas fa-rain' style='color: antiquewhite'></i>";
        }
        else{
        wethercon.innerHTML=" <i class='fas fa-sun' style='color: antiquewhite'></i>";
    }

const  getCurrentDay=()=>{
    var weekday=["sun","mon","tue","wed","Thrusday","friday","saturday"];
    // var weekday=new Array(7);
    // weekday[0]="sunday";
    // weekday[1]="monday";
    // weekday[2]="tuesday";
    // weekday[3]="wednesday";
    // weekday[4]="Thrusday";
    // weekday[5]="friday";
    // weekday[6]="saturday";
    let currentTime=new Date();
    const w=weekday[(currentTime.getDay())];
     return w;
};

const getCurrentTime=()=>{
    var months=["jan","feb","mar","apr","may","june","july","aug","sep","oct","nov","dec"];
    var now=new Date();
var month=months[now.getMonth()+1];
var date=now.getDate();
let hours=now.getHours();
let mins=now.getMinutes();
let periods="am";
if(hours>11)
{
 periods="pm";
if(hours>12)
hours=hours-12;
}
if(mins<10)
{
    mins="0"+mins;
}
 return `${month} ${date} | ${hours}:${mins}${periods}`;
};

 curDate.innerHTML=getCurrentDay() + " | " + getCurrentTime();
</script>
</body>
</html>
